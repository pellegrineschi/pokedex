<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>

  <body>
    <div class="container">
      <header class="row mb-3">
        <div class="col">
          <nav class="">
            <div class="mt-3 mb-3">
              <form id="formPokemon">
                <input
                  type="text"
                  id="inputPokemon"
                  value=""
                  placeholder="Buscar pokémon por nombre o numero..."
                />
              </form>
            </div>
            <div class="col">
              <div class="btn-group">
                <button
                  type="button"
                  class="btn-header btn btn-primary"
                  id="ver-todos"
                >
                  Ver todos
                </button>
                <button
                  type="button"
                  class="btn-header btn btn-primary"
                  id="normal"
                >
                  Normal
                </button>
                <button
                  type="button"
                  class="btn-header btn btn-primary"
                  id="fire"
                >
                  Fire
                </button>
                <button
                  type="button"
                  class="btn-header btn btn-primary"
                  id="water"
                >
                  Water
                </button>
                <button
                  type="button"
                  class="btn-header btn btn-primary"
                  id="grass"
                >
                  Grass
                </button>
                <button
                  type="button"
                  class="btn-header btn btn-primary"
                  id="electric"
                >
                  Electric
                </button>
                <button
                  type="button"
                  class="btn-header btn btn-primary"
                  id="ice"
                >
                  Ice
                </button>
                <button
                  type="button"
                  class="btn-header btn btn-primary"
                  id="fighting"
                >
                  Fighting
                </button>
                <button
                  type="button"
                  class="btn-header btn btn-primary"
                  id="poison"
                >
                  Poison
                </button>
                <button
                  type="button"
                  class="btn-header btn btn-primary"
                  id="ground"
                >
                  Ground
                </button>
                <button
                  type="button"
                  class="btn-header btn btn-primary"
                  id="flying"
                >
                  Flying
                </button>
                <button
                  type="button"
                  class="btn-header btn btn-primary"
                  id="psychic"
                >
                  Psychic
                </button>
                <button
                  type="button"
                  class="btn-header btn btn-primary"
                  id="bug"
                >
                  Bug
                </button>
                <button
                  type="button"
                  class="btn-header btn btn-primary"
                  id="rock"
                >
                  Rock
                </button>
                <button
                  type="button"
                  class="btn-header btn btn-primary"
                  id="ghost"
                >
                  Ghost
                </button>
                <button
                  type="button"
                  class="btn-header btn btn-primary"
                  id="dark"
                >
                  Dark
                </button>
                <button
                  type="button"
                  class="btn-header btn btn-primary"
                  id="dragon"
                >
                  Dragon
                </button>
                <button
                  type="button"
                  class="btn-header btn btn-primary"
                  id="steel"
                >
                  Steel
                </button>
                <button
                  type="button"
                  class="btn-header btn btn-primary"
                  id="fairy"
                >
                  Fairy
                </button>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <main>
        <div id="infoPokemon"></div>
        <div id="todos" class="container">
          <div id="listaPokemon" class="row">
            <!-- dentro van las tarjetas -->
          </div>
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
